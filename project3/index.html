            <h2>morning</h2>
            <figure>
                <img src="images/makeup.jpg" alt="lipgloss, concealer, and eyeshadow">
                <figcaption>I have a lot of lipgloss. When I have time, I put makeup on in the morning.</figcaption>
            </figure>
            <figure>
                <img src="images/risingsun.jpg" alt="the sun rises">
                <figcaption>The sun rises outside my window.</figcaption>
            </figure>
            <figure>
                <img src="images/sweatpants.jpg" alt="I'm wearing sweatpants">
                <figcaption>My sweatpants are my favorite indoor pants. They are so comfortable.</figcaption>
            </figure>
            <figure>
                <img src="images/sketching.jpg" alt="a sketch is in my sketchbook">
                <figcaption>I sketched a building and a dumpster. Outdoor and landscape scenes always defeat me.
                </figcaption>
            </figure>
            <figure>
                <img src="images/puttingpinsonbag.jpg" alt="pins on a bag">
                <figcaption>I redecorated my bag. The new pins have cats on them.</figcaption>
            </figure>
        </section>

            <h3>midday</h3>
            <figure>
                <img src="images/Egypttextbookpage.jpg" alt="a textbook page">
                <figcaption>I'm reading about the chronology of Ancient Egyptian sculpture.</figcaption>
            </figure>
            <figure>
                <img src="images/waltersartmuseumplaque.jpg" alt="a plaque at the Walter's Art Museum">
                <figcaption>I went to the Walter's Art Museum. The pieces on mythology are my favorite.</figcaption>
            </figure>
            <figure>
                <img src="images/egypttextbookpage2.jpg" alt="another textbook page">
                <figcaption>I'm reading another page on Ancient Egypt. I'm fascinated by the pieces this page shows.
                </figcaption>
            </figure>
            <figure>
                <img src="images/egyptpresentationscreenshot.png"
                    alt="a screenshot of a powerpoint presentation on Egypt">
                <figcaption>I'm making a Powerpoint presentation on the myth of Osiris. He was an Ancient Egyptian god
                    who
                    was
                    the first king of Egpyt.
                    He got resurrected and then became king of the underworld. He is mainly associated with
                    resurrection.
                </figcaption>
            </figure>
            <figure>
                <img src="images/shoppinglist.jpg" alt="a shopping list">
                <figcaption>I use mini notepads for my shopping lists. Fruits are pretty expensive,
                    so I normally end up skipping them when I get to the store.</figcaption>
            </figure>
        </section>

            <h4>evening</h4>
            <figure>
                <img src="images/emptylettucecontainer.jpg" alt="an empty container of lettuce">
                <figcaption>I ate a lot of salad. I hadn't eaten the whole day until this meal.</figcaption>
            </figure>
            <figure>
                <img src="images/vitacostscreenshot.png" alt="a page of online shopping items">
                <figcaption>I'm grocery shopping online. There are some good deals.</figcaption>
            </figure>
            <figure>
                <img src="images/chili.jpg" alt="tomato mush">
                <figcaption>I'm eating tomato sauce with tofu. It's not bad.</figcaption>
            </figure>
            <figure>
                <img src="images/emptybed.jpg" alt="an un-made bed">
                <figcaption>I have flannel sheets. Every night I put essential oils in my hair.</figcaption>
            </figure>
